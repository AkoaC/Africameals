                <div class="row">

                  <div class="column">
                    <form  name="newCommand" action="#" class="box" id="new-command" onsubmit="return false">

                      
                      <input type="text" id="nom" name="nom" placeholder="Votre nom" maxlength="30"  required>
                    
                      <input type="text" id="prenom" name="prenom" placeholder="Votre prenom"  maxlength="30" required>
                    
                      <input type="email" id="email" name="email" placeholder="Votre adresse mail"  maxlength="60" required>
                     
                     
                      <textarea id="message" name="message" placeholder="Laissez un message.." style="height:170px" required></textarea>
                     
                      <button type="submit"  onclick="ajouter()">Envoyer</button>
                      <button type="button"   onclick="supprimer()">Supprimer</button>

      <div class="box">

    <script>


         var newCommandForm = document.forms.newCommand; 


function ajouter(){
    //alert(newCommandForm.elements.prenom.value)
    
    console.log(newCommandForm.elements.nom.value)
    console.log(newCommandForm.elements.prenom.value)
    console.log(newCommandForm.elements.email.value)
    console.log(newCommandForm.elements.message.value)

    // Ex2)3)
    const newItem = document.createElement('tr')
    const nomTd = document.createElement('td')
    const prenomTd = document.createElement('td')
    const emailTd = document.createElement('td')
    const messageTd = document.createElement('td')
    
    nomTd.textContent = document.newCommand.nom.value
    prenomTd.textContent = document.newCommand.prenom.value
    emailTd.textContent = document.newCommand.email.value
    messageTd.textContent = document.newCommand.message.value
   
    
    
    if (!document.newCommand.nom.checkValidity() ||
          !document.newCommand.prenom.checkValidity() ||
          !document.newCommand.email.checkValidity() ||
          !document.newCommand.message.checkValidity()
         ) 
        {
               return
        }
    
    
    //const table = document.querySelector('table')
    newItem.append(nomTd, prenomTd, emailTd, messageTd)

     /* le premier élément dans le document qui contient la classe "datatable" est retourné*/
    const table = document.querySelector('.datatable tbody')
    
    table.appendChild(newItem)

}

    // supprimer toutes les lignes du tableau
   
function supprimer() {
        const tbody = document.querySelector('.datatable tbody' )
        while (tbody.firstChild) {
          tbody.removeChild(tbody.firstChild)
        }
    
}
 
</script>
